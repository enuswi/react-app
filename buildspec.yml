version: 0.2

phases:
    install:
        runtime-versions:
            nodejs: 10
    pre_build:
        commands:
            - echo pre_build start `date`
            - npm install
    build:
        commands:
            - echo build start `date`
            - npm run build
#    post_build:
#        commands:
#            - echo post_build start `date`
artifacts:
    files:
        - 'dist/**/*'
